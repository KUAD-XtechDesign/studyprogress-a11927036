<!DOCTYPE html><html><head><meta charset="utf-8"/>
<title>websarasa.js</title>
<style type="text/css">
@font-face {
	font-family: "IchigoJam";
	src: url("IchigoJam-1.2.woff") format('woff');
}
</style>
<xscript src="https://taisukef.github.io/websarasa/websarasa.js"></xscript>
<script src="websarasa.js"></script>
<script>"use strict"
var main = function(scr) {
	var w = 1800
	var x = w
	var y =  600- 60 // + rnd(100)
	scr.loop = function(g, ts, dt, vw) {
		// 背景
		g.setColor(20, 6, 100) // R, G, B
		g.fillRect(0, 0, 550, 1000) // x, y, width, height

		// 白字
		g.setColor(150, 180, 60) // R, G, B
		g.setFontFamily("ichigo")
		g.fillTextCenter(" 0 ヒルタコウスケ0趣味はボルダリングです。", x, y, 80) // x, y, r

		x -= dt / 2
		if (x < -w)
			x = w
	}
}
</script>
